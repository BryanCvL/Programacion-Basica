<html>
    <head>
        <meta charset="utf-8" />
        <title>MOKEPON!</title>
        <link rel="stylesheet" href="./styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <section id="seleccionar-mascota">
            <h1 id="titulo">M O K E P O N</h1>
            <h2 class="subtitulo">Elige tu mascota</h2>
            <div id="contenedorTarjetas" class="tarjetas">
            </div>
            <div class="boton">
                <button class="botonMascota" id="boton-mascota">Seleccionar</button>
            </div>
        </section>
        <section id="ver-mapa">
            <h2 class="titulo">Recorre el mapa con tu mokepon</h2>
            <canvas id="mapa"></canvas>
            <button onmouseup="detenerMovimiento()" onmousedown="moverArriba()">ARRIBA</button>
            <div class="botonFlechas">
                <button onmouseup="detenerMovimiento()" onmousedown="moverIzquierda()">IZQUIERDA</button>
                <button onmouseup="detenerMovimiento()" onmousedown="moverAbajo()">ABAJO</button>
                <button onmouseup="detenerMovimiento()" onmousedown="moverDerecha()">DERECHA</button>
            </div>
        </section>
        <section id="seleccionar-ataque">
            <h1 class="titulo">M O K E P O N</h1>
            <h2 class="subtitulo">Elige tu ataque:</h2>
            <div id="contenedor-ataques" class="tarjetas-ataque">
            </div>
            <div id="mensajes">
                <div id="resultado">Buena Suerte! üçÄ</div>
                <section id="reiniciar">
                    <button id="boton-reiniciar">Reiniciar</button>
                </section>
            </div>
            <div class="bloques">
                <div class="ataque-jugador">
                    <p id="vidas-jugador">-</p>
                    <p>Jugador: <span id="mascota-jugador"></span></p>
                    <div id="ataque-jugador"></div>
                </div>
                <div>
                    <p class="hide1">-</p>
                    <p class="hide2">vs.</p>
                    <div id="registro-resultado"></div>
                    <p class="lineas"></p>
                </div>
                <div class="ataque-enemigo">
                    <p id="vidas-enemigo">-</p>
                    <p>Enemigo: <span id="mascota-enemigo"></span></p>
                    <p id="ataque-enemigo"></p>
                </div>
            </div>
        </section>
        <script src="./js/mokepon.js"></script>
    </body>
</html>
